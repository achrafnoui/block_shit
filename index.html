<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الله يحب المتفوقين</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .mySlides {
            display: none;
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .mySlides.active {
            display: flex;
            opacity: 1;
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            display: block;
        }
        .fade {
            animation: fade 1.5s;
        }
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
    </style>
</head>
<body>
    <div class="slideshow-container" id="slideshow"></div>

    <script>
        const username = "achrafnoui";
        const repo = "block_shit";
        const branch = "main";
        const folder = "images";

        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folder}?ref=${branch}`;
        const baseUrl = `https://raw.githubusercontent.com/${username}/${repo}/${branch}/${folder}/`;

        async function fetchImages() {
            try {
                console.log("Fetching from:", apiUrl); // Log the API URL
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`API request failed with status: ${response.status}`);
                }
                const data = await response.json();
                console.log("API response:", data); // Log the API response
                const imageFiles = data
                    .filter(file => /\.(png|jpg|jpeg|gif)$/i.test(file.name))
                    .map(file => file.name);
                if (imageFiles.length === 0) {
                    throw new Error("No images found in the 'images' folder");
                }
                console.log("Found images:", imageFiles); // Log the filtered images
                createSlideshow(imageFiles);
            } catch (error) {
                console.error("Error fetching images:", error.message);
                // Fallback to default images
                createSlideshow(["image1.png", "image2.png", "image3.jpeg"]);
            }
        }

        function createSlideshow(imageFiles) {
            const container = document.getElementById("slideshow");
            imageFiles.forEach((file) => {
                const slide = document.createElement("div");
                slide.className = "mySlides";
                const img = document.createElement("img");
                img.src = baseUrl + file;
                img.alt = `Image`;
                img.onerror = () => console.error(`Failed to load image: ${img.src}`); // Log image load errors
                slide.appendChild(img);
                container.appendChild(slide);
            });
            showSlides();
        }

        let slideIndex = -1;
        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
            }
            slideIndex++;
            if (slideIndex >= slides.length) {slideIndex = 0}
            slides[slideIndex].classList.add("active");
            setTimeout(showSlides, 3000);
        }

        fetchImages();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الله يحب المتقين</title>
    <style>
        /* Reset default margins and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .mySlides {
            display: none;
            max-width: 100%;
            max-height: 100%;
            position: absolute; /* Stack slides for smooth fading */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0; /* Start with 0 opacity */
            transition: opacity 0.5s ease-in-out; /* Smooth fade transition */
        }
        .mySlides.active {
            display: flex; /* Show active slide */
            opacity: 1; /* Fully visible */
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            display: block;
        }
        /* Fade animation (optional, for initial load) */
        .fade {
            animation: fade 1.5s;
        }
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
    </style>
</head>
<body>
    <div class="slideshow-container" id="slideshow"></div>

    <script>
        // Replace these with your GitHub username, repo name, and branch
        const username = "achrafnoui";
        const repo = "block_shit";
        const branch = "main";
        const folder = "images";

        // URLs for GitHub API and raw content
        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folder}?ref=${branch}`;
        const baseUrl = `https://raw.githubusercontent.com/${username}/${repo}/${branch}/${folder}/`;

        // Fetch images from GitHub API
        async function fetchImages() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("API request failed");
                const data = await response.json();
                const imageFiles = data
                    .filter(file => /\.(png|jpg|jpeg|gif)$/i.test(file.name))
                    .map(file => file.name);
                if (imageFiles.length === 0) throw new Error("No images found");
                createSlideshow(imageFiles);
            } catch (error) {
                console.error("Error fetching images:", error);
                createSlideshow(["image1.png", "image2.png", "image3.jpeg"]);
            }
        }

        // Create slideshow with fetched images
        function createSlideshow(imageFiles) {
            const container = document.getElementById("slideshow");
            imageFiles.forEach((file) => {
                const slide = document.createElement("div");
                slide.className = "mySlides";
                const img = document.createElement("img");
                img.src = baseUrl + file;
                img.alt = `Image`;
                slide.appendChild(img);
                container.appendChild(slide);
            });
            showSlides(); // Start the slideshow
        }

        // Slideshow logic
        let slideIndex = -1; // Start at -1 so first increment is 0
        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active"); // Hide all slides
            }
            slideIndex++;
            if (slideIndex >= slides.length) {slideIndex = 0} // Loop back to start
            slides[slideIndex].classList.add("active"); // Show current slide
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        // Start the process
        fetchImages();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الله يحب المتفوقين </title>
    <style>
        /* Reset default margins and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff; /* Changed to white */
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .mySlides {
            display: none;
            max-width: 100%;
            max-height: 100%;
        }
        img {
            max-width: 100%;
            max-height: 100vh; /* Limits height to viewport */
            object-fit: contain; /* Keeps natural size, scales down if too big */
            display: block;
        }
        /* Fade animation */
        .fade {
            animation: fade 1.5s;
        }
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <!-- Add your images here -->
        <div class="mySlides fade">
            <img src="images/image1.png" alt="Image 1">
        </div>
        <div class="mySlides fade">
            <img src="images/image2.png" alt="Image 2">
        </div>
        <div class="mySlides fade">
            <img src="images/image3.jpeg" alt="Image 3">
        </div>
    </div>

    <script>
        // JavaScript for the slideshow
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "flex"; /* Changed to flex for centering */
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>
</html>
